<div id="main" class="palm-hasheader centered">
<div x-mojo-element="Drawer" id="drawerId" class="drawerClass" name="drawerName">
<div class="palm-group">
	<div class="palm-group-title" x-mojo-loc=''>Search Venues</div>
	<div class="palm-list">
   		<div class="palm-row single">
			<div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
				<div class="title">
      				<div id="sendField" x-mojo-element="TextField" ></div>
				</div>
			</div>
		</div>
	</div>
</div>
<div id="go_button" x-mojo-element="Button"></div>




</div>

<div id='message' style='padding: 0 20px;'></div>
<div id="gps_banner">
	<span id="banner_text"></span>
	<div x-mojo-element="Spinner" id="smallSpinner" class="spinnerClass" name="spinnerName"></div>
	<span id="refresh-venues" class="vtip">Refresh</span>
	<br class="breaker-small"/>
</div>
<div x-mojo-element="Spinner" id="spinnerId" class="spinnerClass" name="spinnerName"></div>
<div id="debuginfo" style="font-size: 14px;"></div>
<div id='resultListBox' style='display:none;'>
	<!--<div class="palm-group-title" x-mojo-loc=''>Search Results</div>-->
	<div class="palm-list">
		<div id="results-venue-list" x-mojo-element="FilterList" ></div>
	</div>
</div>
<div id="add_venue_button" x-mojo-element="Button"></div>

<div id="accuracy" class="small-text blue-box"></div>
<div id="log"></div>

</div>
<div class="palm-header-spacer"></div>

<div id="getting-gps-alert" class="alert-overlay" style="display:block;">
          <div class="fullscreen-message" id="fullscreen-info-message"><img src="images/radar.png" width="27" height="27" style="margin-right: 5px;"/> <span id="gpsmsg">Getting Your Location...</span></div>
</div>
