<div id="main" class="noheader">
	<div class="palm-page-header-nope multi-line" id="venueHeader">
		<div class="palm-page-header-wrapper-nope">
		    <div id="checkinVenueName" class="title left" ></div>                         
			<div style="width: 65%; float: left;">
				<div id="checkinVenueAddress" class=""></div>
			</div>
			<div id="docheckin" style="width: 34%;float:left;display:none;">checkin</div>
			<div style="clear:both;height: 2px;">&nbsp;</div>
		  	<div id="dropshadow">&nbsp;</div>
		</div>
	</div>
   <div x-mojo-element="Scroller" id="detailScroller" class="scrollerClass" name="scrollerName">
		<div id="snapMap">
			<table class="palm-divider labeled collapsible" x-mojo-tap-highlight="momentary" id="mapDivider">
			  <tr>
			    <td class="left"></td>
			    <td class="label">
			      Map
			    </td>
			    <td class="line" width="100%" id="mapLine"></td>
			    <td><div class="palm-arrow-expanded arrow_button" id="mapArrow"></div></td>
			    <td class="right"></td>
			  </tr>
			</table>
			<div id="mapDrawer" x-mojo-element="Drawer">
				<!--<a href="" id="venuemaplink"><img id="venueMap" src="" border="0" width="320" height="175" /></a>-->
				<img id="venueMap" src="" border="0" width="320" height="175" />
			</div>
			<div id="meta-buttons">
				<img id="flickr-button" src="images/flickr.png" width="42" border="0"/>
				<img id="banks-button" src="images/banks.png" width="42" border="0" style="margin-left: 3px;"/>
				<img id="parking-button" src="images/parking.png" width="42" border="0" style="margin-left: 3px;"/>
				<span id="yelpbutton"></span>
			</div>
		</div>
		<div id="snapMayor">
			<table class="palm-divider labeled collapsible" x-mojo-tap-highlight="momentary" id="mayorDivider">
			  <tr>
			    <td class="left"></td>
			    <td class="label">
			      Mayor
			    </td>
			    <td class="line" width="100%" id="mayorLine"></td>
			    <td><div class="palm-arrow-expanded arrow_button" id="mayorArrow"></div></td>
			    <td class="right"></td>
			  </tr>
			</table>
			<div id="mayorDrawer" x-mojo-element="Drawer">
			<div id="venueMayor" >
				<div id="mayorAvatar">
					<img id="mayorPic" class="friend-avatar" width="75" height="75" data="" alt="Mayor!" src="" />
					<img id="mayorPicBorder" src="images/roundedCorner.png" class="userLink" data="" alt="" />
					<img id="mayorCrown" src="images/crown_50x50.png" />
				</div>
				<div id="mayorInfoBlock">
					<div id="mayorName" class="title userLink" alt=""></div>
					<div id="mayorInfo" class="palm-info-text"></div><br class="breaker"/>
				</div>
			</div>
			</div>
		</div>
		<div id="snapSpecials" class="breaker">
			<table class="palm-divider labeled collapsible" x-mojo-tap-highlight="momentary" id="specialsDivider">
			  <tr>
			    <td class="left"></td>
			    <td class="label">
			      Specials
			    </td>
			    <td class="line" width="100%" id="specialsLine"></td>
			    <td><div class="palm-arrow-expanded arrow_button" id="specialsArrow"></div></td>
			    <td class="right"></td>
			  </tr>
			</table>
			<div id="venueSpecialsContainer"  x-mojo-element="Drawer">
				<div id="venueSpecials"></div>
			</div>
		</div>
		<div id="snapUsers" class="breaker">
			<table class="palm-divider labeled">
			  <tr>
			    <td class="left"></td>
			    <td class="label">
			      Who's Here?
			    </td>
			    <td class="right"></td>
			  </tr>
			</table>
			<div id="venueUsers"></div>
		</div>
		<div id="snapTips" class="breaker">
			<table class="palm-divider labeled collapsible" x-mojo-tap-highlight="momentary" id="tipsDivider">
			  <tr>
			    <td class="left"></td>
			    <td class="label">
			      Tips &amp; To-do's
			    </td>
			    <td class="line" width="100%" id="tipsLine"></td>
			    <td><div class="palm-arrow-closed arrow_button" id="tipsArrow"></div></td>
			    <td class="right"></td>
			  </tr>
			</table>
			<div id="venueTipsContainer"  x-mojo-element="Drawer">
				<div id="venueTips"></div>
				<br class="breaker"/>
				<div x-mojo-element="Button" id="buttonAddTip" class="buttonClass addtipok" name="buttonName"></div>
				<div x-mojo-element="Button" id="buttonAddTodo" class="buttonClass addtipcancel" name="buttonName"></div>
			</div>
		</div>
		<div id="snapTags" class="breaker">
			<table class="palm-divider labeled collapsible" x-mojo-tap-highlight="momentary" id="tagsDivider">
			  <tr>
			    <td class="left"></td>
			    <td class="label">
			      Tags
			    </td>
			    <td class="line" width="100%" id="tagsLine"></td>
			    <td><div class="palm-arrow-closed arrow_button" id="tagsArrow"></div></td>
			    <td class="right"></td>
			  </tr>
			</table>
			<div id="tagsDrawer"  x-mojo-element="Drawer"><div id="venueTags"></div></div>
		</div>
		<div id="snapInfo" class="breaker">
			<table class="palm-divider labeled collapsible" x-mojo-tap-highlight="momentary" id="infoDivider">
			  <tr>
			    <td class="left"></td>
			    <td class="label">
			      Venue Info
			    </td>
			    <td class="line" width="100%" id="infoLine"></td>
			    <td><div class="palm-arrow-closed arrow_button" id="infoArrow"></div></td>
			    <td class="right"></td>
			  </tr>
			</table>
			<div id="venueInfoContainer" x-mojo-element="Drawer">
				<div id="venueInfo"></div>
				<div x-mojo-element="Button" id="buttonMarkClosed" class="buttonClass addtipok" name="buttonName"></div>
				<div x-mojo-element="Button" id="buttonProposeEdit" class="buttonClass addtipcancel" name="buttonName"></div>
			</div>
			<br/><br/>			<br/><br/>			<br/><br/>
		</div>
    </div> 
</div>
	
	
	
</div>
<div id="meta-overlay">
	<div class="overlay-title">
		<div style="float:left;font-weight:bold;width:79%;" id="overlay-title"></div>
		<div style="float:right;width:20%;" id="overlay-closer"></div>
		<br class="breaker"/>
		<div x-mojo-element="Scroller" id="overlayScroller" class="scrollerClass" name="scrollerName">
			<div>
				<div x-mojo-element="Spinner" id="overlaySpinner" class="spinnerClass" name="spinnerName"></div>
				<div id="overlay-content"></div>
				<div id="results-meta-list" x-mojo-element="List" ></div>
			</div>
		</div>
	</div>
</div>
<div class="palm-scrim" id="venueScrim"></div>
<div x-mojo-element="Spinner" id="venueSpinner" class="spinnerClass" name="spinnerName"></div>
