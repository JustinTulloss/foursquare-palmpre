<div class='palm-row result row' x-mojo-tap-highlight='momentary' style="padding:0; text-align: left; padding-top: 3px; padding-bottom: 7px;">
	<div class="palm-row-wrapper">
		<div class="title">
			<div class="venue-info-wrap">
				<div class="tip-text">#{text}</div>
			</div>
			<div class='venue-distance'>
				<div class="distance-num">#{distance}</div>
				<div class="distance-unit">#{unit}</div>
			</div>
			<br class="breaker"/>
			<div class='tip-info'>@ #{venue.name} <span class="tip-user">from <img src="#{user.photo}" width="18" height="18" style="" /> #{user.firstname} #{user.lastname}</span></div>
		</div>
	</div>

</div>
