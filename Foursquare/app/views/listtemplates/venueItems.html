<div class='palm-row' x-mojo-tap-highlight='momentary'>
	<div class="palm-row-wrapper">
		<div class="title">
			<div class='venue-distance'>
				<div class="distance-num">#{distance}</div>
				<div class="distance-unit">#{unit}</div>
			</div>
			<div class="venue-name truncating-text capitalize">#{name}</div>
			<div class='venue-address truncating-text capitalize'>#{address}</div>
		</div>
	</div>
</div>
